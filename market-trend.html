<script>
  // Sample product data (replace with actual data)
  const products = {
    Beauty: [
      {

    Electronics: [
      {

        description: 'This is the first electronic gadget.',
        rating: 4.0,

        salesData: [30, 40, 60, 80, 50, 70],
        imageUrl: 'https://via.placeholder.com/300',
      },
      {
        name: 'Electronic Gadget 2',
        description: 'This is the second electronic gadget.',
        rating: 4.2,
        price: 129.99,
        reviews: 150,
        salesData: [40, 50, 70, 90, 60, 80],
        imageUrl: 'https://via.placeholder.com/300',
      },
      // Add more products as needed
    ],

    Clothes: [
        {
      name: 'Fashionable Clothes',
      description: 'These are fashionable clothes.',
      rating: 4.8,
      price: 49.99,
      reviews: 200,
      salesData: [80, 90, 60, 50, 70, 40],
      imageUrl: 'https://via.placeholder.com/300',
        },
    ],
    FairnessCreams:[ {
      name: 'Fairness Cream',
      description: 'This is a fairness cream.',
      rating: 3.5,
      price: 19.99,
      reviews: 100,
      salesData: [40, 30, 50, 60, 80, 70],
      imageUrl: 'https://via.placeholder.com/300',
    },
],
  };

  function loadProductData(category) {
    const productsInCategory = products[category];

    // Clear existing product details
    document.getElementById('productDetails').innerHTML = '';

    // Display product details dynamically
    productsInCategory.forEach(product => {
      const productCard = document.createElement('div');
      productCard.className = 'product-card';

      productCard.innerHTML = `
        <img class="product-image" src="${product.imageUrl}" alt="Product Image">
        <div class="product-data">
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <p>Rating: <span>${product.rating}</span></p>
          <p>Price: <span>$${product.price}</span></p>
          <p>Reviews: <span>${product.reviews}</span></p>
          <canvas class="salesChart" width="300" height="150"></canvas>
        </div>
      `;

      document.getElementById('productDetails').appendChild(productCard);

      // Create and update sales chart for each product
      const salesChartCanvas = productCard.querySelector('.salesChart');
      const salesChart = new Chart(salesChartCanvas.getContext('2d'), {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Sales',
            data: product.salesData,
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: false,
          }],
        },
      });
    });

    // Display product details container
    document.getElementById('productDetails').style.display = 'flex';
  }
</script>

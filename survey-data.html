<style>
    

    .card {
      
      width: 100%;
      height: 100%;
      margin: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      
      
    }
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;}
        header {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045); /* Instagram-like gradient */
            color: #ffffff; /* White text color */
            padding: 0px;
            
        }
        
        .dash{
            text-align: center;
            font-size: 40px;
        }
        .home{
            font-size: 25px;
            color: #f0f0f0;
        }
        img{
            width: 25px;
        }
  </style>
</head>
<body>

    <div>
        <header><h1 style="font-size: 50px;">QMS</h1> 
        
        <h1 class="dash">DATA FROM SURVEY</h1>
        
                 
        <a href="#" class="home"><img src="img/dashboard.png" >Dashboard</a>           
        
        </header>
        
    </div>
<!-- Survey Cards -->
<div class="user-surveys" id="userSurveys">
</div>

<!-- Survey Details -->
<div id="surveyDetails">
  <!-- Survey details will be displayed here dynamically -->
</div>

<script>
  // Sample survey data
  const userNames = ["John Doe", "Alice Smith", "Bob Johnson", "Eva Brown", "Charlie Davis", "Grace Miller", "David Wilson", "Emma Harris", "Frank Jackson", "Helen Taylor"];
  const locations = ["New York", "Los Angeles", "Chicago", "Houston", "Phoenix", "Philadelphia", "San Antonio", "San Diego", "Dallas", "San Jose"];
  const expectations = ["High quality", "Affordable price", "Fast delivery", "Wide variety", "Excellent customer service", "Environmentally friendly", "Innovative features", "User-friendly design", "Reliable performance", "Fashion-forward"];
  const improvements = ["Better packaging", "More color options", "Improved durability", "Faster response to queries", "Enhanced customization", "Reduced environmental impact", "Intuitive user interface", "Extended warranty options", "Enhanced product support", "More size options"];
  const productNames = ["Product A", "Product B", "Product C", "Product D", "Product E", "Product F", "Product G", "Product H", "Product I", "Product J"];

  // Function to generate survey cards
  function generateSurveyCards() {
    const userSurveysContainer = document.getElementById('userSurveys');

    for (let i = 0; i < userNames.length; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${userNames[i]}</h3>
        <p>Location: ${locations[i]}</p>
        <p>Expectations: ${expectations[i]}</p>
        <p>Improvements: ${improvements[i]}</p>
        <p>Product: ${productNames[i]}</p>
      `;
      card.onclick = () => showSurveyDetails(userNames[i], locations[i], expectations[i], improvements[i], productNames[i]);

      userSurveysContainer.appendChild(card);
    }
  }

  // Function to show survey details
  function showSurveyDetails(userName, location, expectations, improvements, productName) {
    const surveyDetailsContainer = document.getElementById('surveyDetails');
    surveyDetailsContainer.innerHTML = `
      <div class="card">
        <h3>${userName}'s Survey Details</h3>
        <p>Location: ${location}</p>
        <p>Expectations: ${expectations}</p>
        <p>Improvements: ${improvements}</p>
        <p>Product: ${productName}</p>
      </div>
    `;
  }

  // Generate survey cards on page load
  generateSurveyCards();
</script>

</body>
</html>

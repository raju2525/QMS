<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CUSTOMER FEEDBACK Analysis MODULE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            /* Instagram-like gradient */
            color: #ffffff;
            /* White text color */
            padding: 0px;

        }

        .dash {
            text-align: center;
            font-size: 40px;
        }

        .home {
            font-size: 25px;
            color: #f0f0f0;
        }

        img {
            width: 25px;
        }

        .graph-module {
            width: 70%;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;

        }

        .tab {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            
            cursor: pointer;
            border: none;
            border-radius: 4px;
            margin-left: 50px;
        }
        .tab:last-child {
    margin-right: 0; /* No margin on the last tab */
}

        .tab:hover {
            background-color: #2980b9;
        }

        .tab-content {
            display: none;
        }

        .pie-chart-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

    </style>

</head>

<body>
    <div>
        <header>
            <h1 style="font-size: 50px;">QMS</h1>

            <h1 class="dash">Graphs Analysis</h1>

            <a href="#" class="home"><img src="img/dashboard.png">Dashboard</a>

        </header>

    </div>
    <div class="graph-module">
        <div class="tabs">
            <button class="tab" onclick="showGraph('profitLossTab')">Profit/Loss</button>
            <button class="tab" onclick="showGraph('revenueTab')">Revenue</button>
            <button class="tab" onclick="showGraph('monthlySalesTab')">Monthly Sales</button>
            <button class="tab" onclick="showGraph('pieChartsTab')">Pie Charts</button>
        </div>

        <div id="profitLossTab" class="tab-content">
            <h2>Profit/Loss Graph</h2>
            <canvas id="profitLossChart"></canvas>
            <!-- Create a chart for profit/loss here -->
        </div>

        <div id="revenueTab" class="tab-content">
            <h2>Revenue Graph</h2>
            <canvas id="revenueChart"></canvas>
            <!-- Create a chart for revenue here -->
        </div>

        <div id="monthlySalesTab" class="tab-content">
            <h2>Monthly Sales Graph</h2>
            <canvas id="monthlySalesChart"></canvas>
            <!-- Create a chart for monthly sales here -->
        </div>

        <div id="pieChartsTab" class="tab-content">
            <h2>Pie Charts</h2>
            <div class="pie-chart-container">
                <canvas id="pieChart1"></canvas>
                
                <!-- Create pie charts here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="graph_module.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-key.js" crossorigin="anonymous"></script>

</body>

</html>

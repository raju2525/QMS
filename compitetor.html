    <style> body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;}
        header {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045); /* Instagram-like gradient */
            color: #ffffff; /* White text color */
            padding: 0px;
            
        }
        .profile_icon{
            position: absolute;
            top: 25px; /* Adjust the top position as needed */
            right: 20px; /* Adjust the right position as needed */
        font-size:30px;
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            z-index: 1;
        }

        .profile-icon:hover + .profile-dropdown,
        .profile-dropdown:hover {
            display: block;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px;
            text-decoration: snow;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .profile-dropdown a:hover {
            background: #f0f0f0;
        }

        .profile-icon {
            cursor: pointer;
            text-align: end;
            
          /* Adjust the right position as needed */
            font-size: 25px;
        }.profile-icon:hover + .profile-dropdown:hover {
            display: block;
        }
        
        
        

        
        
        .product-analysis { background-color: #4CAF50; color: #fff; }
        .market-analysis { background-color: #3498db; color: #fff; }
        .customer-feedback { background-color: #e74c3c; color: #fff; }
        .graphs { background-color: #f39c12; color: #fff; }
        .decision-cards { background-color: #9b59b6; color: #fff; }

        .calendar {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        .today-info {
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .revenue,
        .sales {
            width: 48%;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dash{
            text-align: center;
            font-size: 40px;
        }
        .home{
            font-size: 25px;
            color: #f0f0f0;
        }
        img{
            width: 25px;
        }
        .dashboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
    flex-direction: row; /* Display cards horizontally */
  }

  .card {
    width: 30%;
    padding: 20px;
    margin: 5px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s;
   
    
  }

  .card i {
    font-size: 3em;
    color: #007bff; /* Change the icon color as needed */
    margin-bottom: 20px;
  }

  .card h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  .card p {
    font-size: 1em;
  }

  /* Hover effect */
  .card:hover {
    transform: scale(1.05);
  }
        
    </style>


</head>
